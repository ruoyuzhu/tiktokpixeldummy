    .container {

    }

    }

    input[type="number"] {
      width: 100%;

      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    input[type="submit"],
    .add-to-cart {
      background-color: #4caf50;

      text-decoration: none;
      display: inline-block;

      border-radius: 4px;
      cursor: pointer;
    }

    .add-to-cart {
      background-color: #2196f3;
      margin-left: 10px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      margin-right: 10px;
    }

    .product span {
      font-weight: bold;
    }

    .product input[type="number"] {
      width: 50px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
